<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>Regnumber</td>
            <td>Name_</td>
            <td>Email</td>
            <td>DoB</td>
            <td>Hometown</td>
            <td>Score</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["Regnumber"]}}</td>
               <td>{{row["Name_"]}}</td>
               <td> {{ row["Email"]}}</td>
               <td>{{row['DoB']}}</td>
               <td>{{row['Hometown']}}</td>	
               <td>{{row['Score']}}</td>	
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
